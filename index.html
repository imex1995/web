  <!-- slideshow -->
  <script type="text/javascript" src="slick/slick/slick.min.js"></script>

  <script type="text/javascript">

const mq = window.matchMedia("(max-width: 999px)");
    $(document).ready(function() {

      if (mq.matches) {
        $('.carousel').slick({
          autoplay: false,
          centerMode: true,
          slidesToShow: 1,
          slidesToScroll: 1,
          infinte: true,
          centerPadding: "10%",
          arrows: false,
          adaptiveHeight: true,
          focusOnSelect: true,
        });
      } else {
        $('.carousel').slick({
          autoplay: false,
          centerMode: true,
          slidesToShow: 3,
          slidesToScroll: 1,
          infinte: true,
          centerPadding: "10%",
          arrows: false,
          adaptiveHeight: true,
          focusOnSelect: true,
        });
      }

    });
  </script>

  <!-- nav -->
  <script type="text/javascript">
    $(document).ready(function() {
      $(".nav-expand-text").hide();
      $(".nav-expand").hide();

      function nav() {
        $(".menu").click(function() {
          $(".nav-expand").toggle("fade", {
            duration: 800,
          });
          $(".nav-expand-text").toggle("slide", {
            direction: "right",
            duration: 800,
          });
        });
      }
      nav();

      $(".nav-expand").click(function() {
        $(".nav-expand").toggle("fade");
        $(".nav-expand-text").toggle("slide", {
          direction: "right"
        });
      });
      $(".nav-link").click(function() {
        $(".nav-expand").slideUp(600);
      })
    });
  </script>

  <script type="text/javascript">
    var menu = document.querySelector('.menu');
    var nav = document.querySelector('.nav-expand');

    function toggleMenu() {
      menu.classList.toggle('open');
    }
    menu.addEventListener('click', toggleMenu);
    nav.addEventListener('click', toggleMenu);
  </script>

  <!-- slideshow link hack -->
